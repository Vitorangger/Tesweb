<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff5722;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 15px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #888;
        }
        .product button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #e64a19;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini Shop</h1>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button onclick="order('Product 1', 10)">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $20</p>
                <button onclick="order('Product 2', 20)">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: $30</p>
                <button onclick="order('Product 3', 30)">Buy Now</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Mini Shop. All rights reserved.</p>
    </footer>

    <script>
        function order(product, price) {
            const email = "youremail@example.com"; // Ganti dengan email Anda
            const subject = `Order Confirmation: ${product}`;
            const body = `Hello,\n\nYou have received an order.\n\nProduct: ${product}\nPrice: $${price}\n\nBest Regards,\nMini Shop`;
            
            // Membuka aplikasi email pengguna
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
